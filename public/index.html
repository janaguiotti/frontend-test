<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>R7 FrontEnd Test</title>
   	<!--Optional CSS-->
    <link rel="stylesheet" href="stylesheets/style.css" media="all">
 
    <!-- 0a. JS -->
    <script src="//code.jquery.com/jquery-2.0.3.min.js"></script><!-- online jquery.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js"></script><!-- online handlebars.js-->
  </head>
 
  <body>
    <header>
    	<div class="logo">
			<img src="images/a-fazenda-logo.png" alt="A Fazenda" title="A Fazenda">
			</div>
			<div class="ranking">
				<h1>Ranking</h1>
			</div>
    </header>
 	<section id="anchor">
		<script id="tpl" type="text/template">
			<table class="table table-striped">
				<tbody>
	    			{{#each data}}
			        	<tr class="table__row table__row--default" id="{{__id}}">
			            	<th scope="row">
			            		<div class="photo potto--red">
			            			<img src="{{picture}}">
						      		<span class="votes">1</span>
			            		</div>
			            	</th>
			            	<td>
								<h3 class="name">{{name}}</h3>
								<p class="subtitle">{{description}}</p>
							</td>
			        	</tr>
	        		{{/each}}
        		</tbody>
			</table>	
		</script>
	</section>
	<footer></footer> 
	<!-- Optional JavaScript -->
    <script src="handlebars-v4.0.11.js"></script>
    <script src="javascripts/main.js"></script> 
  </body>
</html>
