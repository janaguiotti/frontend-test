<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>R7 FrontEnd Test</title>
   	<!--Optional CSS-->
    <link rel="stylesheet" href="stylesheets/style.min.css" media="all">
 
    <!-- 0a. JS -->
    <script src="//code.jquery.com/jquery-2.0.3.min.js"></script><!-- online jquery.js -->
    <script src="javascripts/main.js"></script> 
    <script src="javascripts/handlebars-v4.0.11.js"></script>
  </head>
 
  <body>
    <header>
    	<div class="logo">
			<img src="images/a-fazenda-logo.png" alt="A Fazenda" title="A Fazenda">
			</div>
			<div class="ranking">
				<h1>Ranking</h1>
			</div>
    </header>
 	<section id="anchor">
		<script id="tpl" type="text/template">
			{{#each data}}
				<div class="main-content js-click-votes">
					<table class="table table-striped" id="{{__id}}">
						<tbody>
			        		<tr class="table__row">			        		
				            	<th scope="row">
				            		<div class="photo potto--red">
				            			<img src="{{picture}}">
							      		<span class="votes">0</span>
				            		</div>
				            	</th>
				            	<td>
									<h3 class="name">{{name}}</h3>
									<p class="subtitle">{{description}}</p>
								</td>	
								<td>
									<div class="count-votes hidden">
										<table>
											<thead>
												<tr>
													<th scope="col">Gostam</th>
													<th scope="col">NÃ£o Gostam</th>
												</tr>
											</thead>
											<tbody>			
												<tr>
													<td>{{positivePercent}}%</td>
													<td>{{negativePercent}}%</td>
												</tr>
											</tbody>
										</table>
									</div>
								</td>				
			        		</tr>
		        		</tbody>
					</table>	
				</div>				
			{{/each}}
		</script>
	</section>
	<footer></footer> 
	<!-- Optional JavaScript -->    

  </body>
</html>
